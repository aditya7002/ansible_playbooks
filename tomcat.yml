
---

- hosts: all
  user: ansadm
  become: yes
  become_method: sudo

  tasks:

     - name: Install epel-release
       yum: 
         name: epel-release
         state: present
       tags: install_epel

     - name: Install Java openJDK version 1.8.0
       yum:
         name: java-1.8.0-openjdk
         state: latest
       tags: install_java_jdk

